<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
        }

        nav {
            display: flex;
        }

        button {
            display: inline-block;
            width: 100px;
            margin: 0 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            font-size: 36px; /* Change the size as needed */
            margin-top: 50px; /* Adjust the margin-top as needed */
        }
    </style>
</head>
<body>

    <header>
        <a href="#" title="Home">Website Name</a>
        <nav>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button>Button 5</button>
        </nav>
    </header>

    <h1>Title</h1>

</body>
</html>
